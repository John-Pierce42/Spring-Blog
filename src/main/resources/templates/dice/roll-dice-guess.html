<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dice Guessing Game</title>
</head>
<body>
<h1>Here are the results!</h1>
<h2>The random number was: <span th:text="${random}"></span>!</h2>
<h2>You guessed: <span th:text="${guess}"></span>!</h2>
<h2><span th:text="${result}"></span>!</h2>
</body>
</html>
