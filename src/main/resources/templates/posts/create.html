<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

    <h1>Create Post</h1>
    <br>
    <form th:action="@{|/posts/create|}" th:method="POST">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" th:value="title" placeholder="Enter title">
        <br>
        <label for="body">Body</label>
        <textarea id="body" name="body" th:text="body" placeholder="Enter body"></textarea>
        <br>
        <button>Save Post</button>
    </form>

</div>

</body>
</html>
