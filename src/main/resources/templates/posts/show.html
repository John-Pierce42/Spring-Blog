<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/header :: head"></head>

<body>
<nav th:replace="partials/nav :: navbar"></nav>


<div th:each="post : ${posts}">
    <h3 th:text="${post.getTitle()}"></h3>
    <p th:text="${post.body}" />
    <h6 th:text="${post.owner}"></h6>
</div>

</body>

</html>
